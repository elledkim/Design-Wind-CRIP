<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Wind CRIP</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>    
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <h1>Design Wind CRIP</h1>
                <div class="form-group">
                    <p>Building risk category<span id='risk-info' class='info-icon'>i</span></p>
                    <div id="risk-category">
                        <button class="risk-button active" data-value="1">1</button>
                        <button class="risk-button" data-value="2">2</button>
                        <button class="risk-button" data-value="3">3</button>
                        <button class="risk-button" data-value="4">4</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="build-year">Build year</label>
                    <input type="number" id="build-year" class="custom-input" placeholder="Ex: 2020" step="10" min="2020" max="2100">
                </div>
                <div class="form-group">
                    <label for="lifespan">Intended lifespan</label>
                    <input type="number" id="lifespan" class="custom-input" placeholder="Ex: 100" step="30" min="30" max="180">
                </div>
                <div class="form-group">
                    <p>Calculation method<span id='calc-info' class='info-icon'>i</span></p>
                    <div id="calc-method">
                        <div class="calc-row">
                            <p class="calc-label">Non-Stationary</p>
                            <button class="calc-button" data-value="LEP">LEP</button>
                            <button class="calc-button" data-value="MRI">MRI</button>
                            <button class="calc-button wide" data-value="AEP">LEP-AEP</button>
                        </div>
                        <div class="calc-row">
                            <p class="calc-label">Stationary</p>
                            <button class="calc-button" data-value="LEP-Static">LEP</button>
                            <button class="calc-button" data-value="MRI-Static">MRI</button>
                            <button class="calc-button wide" data-value="AEP-Static">LEP-AEP</button>
                        </div>
                    </div>

                </div>
                <br>
                <div class="form-group">
                    <button id="calculate-btn">Calculate</button>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="form-group">
                    <label for="county-select">Select county</label>
                    <div class="custom-select-wrapper">
                        <select id="county-select" class="custom-select">
                            <option value="" disabled selected>Select...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <!-- Pop-up Container -->
    <div id="popup-wrapper" class="popup-wrapper">
        <div id="county-outline" class="county-outline"></div>
        <div id="popup-container" class="popup-container">
            <button id="close-popup" class="close-popup">X</button>
            <h2 id="county-name"></h2>
            <p id="state-location"></p>
            <h3>Design Wind Speeds</h3>
            <ul id="wind-speeds"></ul>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="/static/js/script.js"></script>

        <!-- Loading overlay -->
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>


</body>
</html>
